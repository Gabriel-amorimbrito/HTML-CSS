<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   
    <h1>Parágrafos e quebras de linhas.</h1>
    <hr>
    <p id="primeiro">
        Você pode escrever
        um parágrafo de qualquer jeito.
        Basta coloar tudo no meio do par de tags p e /p
    </p>
    <p>
        Se precisar quebrar o testo <br>em algum <a href=" " rel="nofollow"></a> </a> <br>específico como esse, você pode usar a tag &lt;br &gt;. <br> <!-- &lt; é o sinal de "< (LESS THAN)" e &gt; é o sinal de "> (GREATER THAN)"-->
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913; <!-- para add emoji começa com &#x-->
        <img src=" " alt="">
    </p>
    <style>
        p{
            font-family: arial;
            font-size: 10px;
        }
        h1{
            font: arial;
            font-size: 15px;
        }
    </style>
</body>
</html>
